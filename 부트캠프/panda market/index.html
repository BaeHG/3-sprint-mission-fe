<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="panda-market-logo.png"
          alt="판다마켓 로고"
          width="153px"
          height="51px"
        />
      </div>
      <div class="login-btn">
        <p class="btn-font">로그인</p>
      </div>
    </header>

    <main>
      <section class="section1">
        <div class="section1-title-layer">
          <div class="section1-title">
            일상의 모든 물건을<br />
            거래해보세요
          </div>
          <div class="show-btn">
            <p class="btn-font">구경하러 가기</p>
          </div>
        </div>
        <div>
          <img
            src="hero-image.png"
            alt="판다 하이 이미지"
            width="746px"
            height="340px"
          />
        </div>
        
        </div>
      </section>
    </main>

    <main>
      <section class="section2">
        <div class="banner1">
          <div> 
            <img 
              src="feature1-image.png"
              alt="판다마켓 1번 로고"
              width="588px";
              height="444px";
            />
          </div>
          <div class="banner1-2">
            <p class="hotitem">Hot item</p>
            <p class="popular-item">인기 상품을<br>
              확인해 보세요
            </p>
            <p class="most-hot-seocndhand">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </section>
    </main>

    <main>
      <section class="section3">
        <div class="banner2">
          <div class="banner2-2">
            <p class="hotitem">Search</p>
            <p class="popular-item">구매를 원하는<br>
              상품을 검색해보세요
            </p>
            <p class="most-hot-seocndhand">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <div> 
            <img 
              src="feature2-image.png"
              alt="판다마켓 2번 로고"
              width="588px";
              height="444px";
            />
          </div>

        </div>
      </section>
    </main>    

    <main>
      <section class="section4">
        <div class="banner3"> 
          <img 
            src="feature3-image.png"
            alt="판다마켓 3번 로고"
            width="588px";
            height="444px";
          />
          <div class="banner3-2">
            <p class="hotitem">Register</p>
            <p class="popular-item">판매를 원하는<br>
              상품을 등록하세요
            </p>
            <p class="most-hot-seocndhand">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 찾아보세요
            </p>
          </div>
        </div>
      </section>
    </main>   

    <main>
      <section class="section5">
        <div>
          <p class="section5-title">
            믿을 수 있는<br>
            판다마켓 중고 거래
          </p>
        </div>
        <div>
          <img
          src="bottom-banner-image.png"
          alt="판다 두마리 하이 이미지"
          width="746px"
          height="340px"
          />
        </div>
      </section>
    </main>   

    <main>
      <section class="section6">
        <div class="banner6">
          <div>
            <p>©codeit - 2024</p>
          </div>
          <div class="privacyPolicy">
            <p>Privacy Policy</p>
            <p style="margin-left: 30px;">FAQ</p>
          </div>
          <div class="logo">
            <img src ="facebook-logo.svg">
            <img src="twitter-logo.svg">
            <img src="youtube-logo.svg">
            <img src="instagram-logo.svg">
          </div>
        </div>
      </section>

</html>
